<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="overall-section" class="d-flex justify-content-center align-items-center">
        <div id="calculator-area" class="border  border-light rounded mx-auto p-4">
            <div id="display" class="mx-auto">
                <p id="output">0</p>
            </div>

            <div class="container my-3">
                <div class="row row-cols-4">

                    <div class="col-6 p-3 buttons C-span d-flex justify-content-center align-items-center">
                        C
                    </div>
                    <div class="colp-3 buttons d-flex justify-content-center align-items-center">
                        < </div>


                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                /
                            </div>
                            <div class="col p-3 buttons   d-flex justify-content-center align-items-center">
                                7
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                8
                            </div>

                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                9
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                *
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                4
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                5
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                6
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                +
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                1
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                2
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                3
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                -
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                .
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                00
                            </div>
                            <div class="col p-3 buttons  d-flex justify-content-center align-items-center">
                                0
                            </div>
                            <div class="col p-3 buttons equals d-flex justify-content-center align-items-center">
                                =
                            </div>


                    </div>
                </div>
            </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
